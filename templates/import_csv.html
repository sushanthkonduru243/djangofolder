{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Import CSV</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="csv_file" accept=".csv" required>
        <button type="submit" class="btn btn-primary">Import</button>
    </form>
</div>
{% endblock %}
